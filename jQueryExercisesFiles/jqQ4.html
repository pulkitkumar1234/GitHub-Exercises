<!DOCTYPE html>
<html>
<head>
<title>Disable Button</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body {
	width: 80%;
	margin: 0px auto;
}
</style>
<script lang="javascript">

$(document).ready(function(){
$("#btnAddition").prop('disabled','false');
});

</script>
</head>
<body>
<br />
<input type="button" id="btnAddition" onClick="alert('Testing button.')" value="Addition" />
</body>
</html>
