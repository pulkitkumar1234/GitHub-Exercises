    <script type="text/javascript">
    function f1(){
      var p=prompt("Enter Principal:");
      if(isNaN(p) || p==''){
        alert("Not A Number or No Number Entered");
      }
      var r=prompt("Enter Rate:");
      var t=prompt("Enter Time:");
      var res=p*r*t/100;
      alert(res);
    }
