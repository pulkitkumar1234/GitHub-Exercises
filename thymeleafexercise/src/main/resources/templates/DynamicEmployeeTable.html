<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Employee Table</title>
</head>
<body>
<table>
    <th>
        <tr>
            <td>FirstName</td>
            <td>LastName</td>
            <td>Salary</td>
        </tr>
        <tr th:each="i : ${employee}">
            <td th:text="${i.firstName}"></td>
            <td th:text="${i.lastName}"></td>
            <td th:text="${i.salary}"></td>
        </tr>
    </th>
</table>
</body>
</html>
