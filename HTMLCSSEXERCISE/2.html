<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Titel Here</title>
<link href="./style2.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div>
      <div class="header">
          <div class="name">
              <h1>TO THE NEW</h1>
          </div>
          <div class="nav">
            <span>Home</span>
            <span>Quick Help</span>

          </div>
      </div>
      <div><hr/></div>
      <div class="bodies">
        <div class="bug">
         <h3 style="padding-left:45px;padding-top:15px;color:white;">Bug Report</h3>
        </div>
        <div class="Forms">
          <form action="#">

            <div class="label1">
               <label for="title">Title:*</label>
            </div>
               <br/>
            <div class="label11">
                <input type="text" id="title" name="title" style="height:30px; width:300px;border-radius:5px;"><br/>
            </div>



              <div class="label2">
                  <label for="description">Description:*</label>
              </div>
              <div class="label21">
                <textarea id="description" name="description" placeholder="Write something.." style="height:100px; width:300px;border-radius:5px;"></textarea>
              </div>


            <div class="label3">
              <label for="os">Operating System:*</label>
            </div>

            <div class="label31" >
              <select id="os" name="os" style="height:30px; width:300px;background:#4CAF50;border-radius:5px;color:white;">
              <option value="Windows XP">Windows XP</option>
              <option value="Windows 7">Windows 7</option>
              <option value="Windows 10">Windows 10</option>
              </select><br/>

            </div>

            <div class="label4">
              <label for="product">Product:*</label>
            </div>
            <div class="label41">
              <select id="product" name="os" style="height:30px; width:300px;background:#4CAF50;border-radius:5px;color:white;">">
              <option value="Formoid">Formoid</option>
              <option value="Formoid2">Formoid2</option>
              <option value="Formoid3">Formoid3</option>
              </select><br/>

            </div>

             <div class="label5">
               <label for="version">Version:*</label>
             </div>
             <div class="label51">
               <input type="text" id="version" name="version" style="height:30px; width:100px;border-radius:5px;">
             </div>


             <div class="label6">
               <label for="license">License:*</label>
             </div>
             <div class="label61">
               <input type="radio" name="license" value="Free">Free
               <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
               <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
               <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

               <input type="radio" name="license" value="Business">Business
             </div>

             <div class="severity">
               <label for="severity">Severity:*</label>
             </div>
             <div class="severity1">
               <select id="severity" name="severity" style="height:30px; width:300px;background:#4CAF50; border-radius:5px;color:white">
               <option value="Critical">Critical</option>
               <option value="Critical">Critical2</option>
               <option value="Critical">Critical3</option>
               </select><br/>
               </div>

              <div class="label7">
                 <label for="attachment">Attachment:*</label>
               </div>
               <div class="label71">
                 <input  class="inp" type="attachment" id="attachment" name="attachment" placeholder="No File Attached" style="width:40%">
                 <input class="file" type="file" name="attachment" value="attachment">

               </div>
               <br/>
               <br/>


               <div class="bottom">
                 <div class="submits" >
                     <input class="button" type="submit" id="button" name="button" value="Send" >
                  </div>
               </div>

              </form>
             </div>


        </div>
      </div>

</body>
