<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div class="container">
    <h3 class="center-block">Welcome To Shop2Drop Admin Portal </h3>
    <hr/>
    <div class="row">
        <div class="col-xs-4 col-md-offset-4">
            <div class="bg-danger" th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div class="bg-danger" th:if="${param.Logout}">
                You Have Been Logged Out.
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Please Sign In</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" required="required"  />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>

            </form>
        </div>
    </div>
</div>
<!--<div th:replace="common/header :: navbar"></div>-->

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
