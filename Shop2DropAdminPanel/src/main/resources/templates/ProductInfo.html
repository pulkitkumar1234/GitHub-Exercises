<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li>
                <a th:href="@{/product/productList}">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    Go Back
                 </a>
            </li>
            <li>
                <a th:href="@{/product/updateProduct?id=}+${product.id}">Edit</a>
            </li>
        </ol>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/product/}+${product.id}+'.png'" class="img-responsive center-block" />
                </div>

            </div>
        </div>
        <div class="col-xs-9">
            <h3 th:text="${product.name}"></h3>
            <div class="row">
                <div class="col-xs-6">
                    <p><strong>Manufacturer:</strong><span th:text="${product.manufacturer}"></span></p>
                    <p><strong>Supplier:</strong><span th:text="${product.supplier}"></span></p>
                    <p><strong>Manufacturer Date:</strong><span th:text="${product.manufacturerDate}"></span></p>
                    <p><strong>Product Type:</strong><span th:text="${product.productType}"></span></p>
                    <p><strong>Category:</strong><span th:text="${product.category}"></span></p>
                    <p><strong>Quantity or Weight:</strong><span th:text="${product.quantityWeight}"></span></p>
                </div>
                <div class="col-xs-6">
                    <p><strong>Ingredients or Materials:</strong><span th:text="${product.ingredientsMaterial}"></span></p>
                    <p><strong>ISBN:</strong><span th:text="${product.isbn}"></span></p>
                    <p><strong>Shipping Weight:</strong><span th:text="${product.shippingWeight}"></span></p>
                    <p><strong>List Price:</strong><span th:text="${product.listPrice}"></span></p>
                    <p><strong>Our Price:</strong><span th:text="${product.ourPrice}"></span></p>
                    <p><strong>Number In Stock:</strong><span th:text="${product.inStockNumber}"></span></p>
                </div>
            </div>
            <p><Strong>Description: </Strong><span th:utext="${product.description}"></span></p>

        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
