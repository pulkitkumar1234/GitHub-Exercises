<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>USER REGISTRATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="col-xl-12 mt-3 d-flex justify-content-center" >
        <img src="images/ReapImg.png">
        <img src="images/ReapFullFormImg.png">

    </div>
</div>
<div>
<div class="card">
    <div class="card-header d-flex justify-content-center">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link " href="/login">LOGIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">REGISTRATION</a>
            </li>

        </ul>
    </div>
    <div class="card-body d-flex justify-content-center">
        <form  th:object="${employees}" th:action="@{/register}" method="post" autocomplete="off">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control form-control-sm" placeholder="Enter First name" th:field="*{firstname}">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control form-control-sm" placeholder="Enter Last name" th:field="*{lastname}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-sm" placeholder="Enter email" th:field="*{email}">
                <small class="form-text text-muted">Your email will not be shared with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br/>
                <input type="password" id="password" class="form-control-sm" placeholder="Password" th:field="*{password}">
            </div>

            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" id="file" class="form-control-file">
                <small id="fileHelp" class="form-text text-muted">Max 3mb size</small>
            </div>
            <div>
                <input type="submit" value="Register" class="btn btn-primary ">
            </div>
        </form>
    </div>
</div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
