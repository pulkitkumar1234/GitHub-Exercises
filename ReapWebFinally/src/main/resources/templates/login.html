<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="col-xl-12 mt-3 d-flex justify-content-center">
        <img src="images/ReapImg.png">
        <img src="images/ReapFullFormImg.png">
    </div>
</div>
<div>
    <div class="card ">
        <div class="card-header d-flex justify-content-center">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">REGISTRATION</a>
                </li>

            </ul>
        </div>
        <div class="card-body d-flex justify-content-center">
            <!--<div th:if test="${msg!=null}">${msg}</div>-->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-sm" placeholder="Enter Password">
                </div>
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">User Name/Email or Password is invalid.</p>
                </div>
                <div>
                    <input type="submit" value="Login" class="btn btn-primary ">
                </div>
                <a href="/recover-password" data-toggle="modal" data-target="#recover">Forgot password?</a>
            </form>
        </div>
        <div class="modal fade" id="recover" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/recoverPassword}" method="post" autocomplete="off">
                            <table>
                                <tr>
                                    <td>Enter Your Email Id:</td>
                                    <td><input type="email" name="email" id="email" class="form-control form-control-sm" autocomplete="off"> </td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></td>
                                    <!--<td><a href="/recoverPassword" class="btn btn-primary">Recover</a></td>&lt;!&ndash;&ndash;&gt;-->
                                    <td><input type="submit" value="Recover" class="btn btn-primary"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
